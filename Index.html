<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #topDiv {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #bottomDiv {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
        }
        #squareCanvas {
            background-color: white;
            border: 2px solid black;
        }
        .controlButton {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.5s ease;
        }
        .controlButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            background-size: 200%;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            pointer-events: none;
        }
        .controlButton.active::before {
            opacity: 0.7;
            animation: gradientMove 2s infinite linear;
        }

        @keyframes gradientMove {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="topDiv">
            <canvas id="squareCanvas"></canvas>
        </div>
        <div id="bottomDiv">
            <button class="controlButton" id="upButton">Up</button>
            <button class="controlButton" id="downButton">Down</button>
            <button class="controlButton" id="leftButton">Left</button>
            <button class="controlButton" id="rightButton">Right</button>
        </div>
    </div>
    <script>
        const gradientDirections = ['90deg', '180deg', '270deg', '360deg'];

        document.querySelectorAll('.controlButton').forEach(button => {
            button.addEventListener('click', event => {
                const clickedButton = event.target;
                const randomDirection = gradientDirections[Math.floor(Math.random() * gradientDirections.length)];
                
                clickedButton.style.setProperty('--gradient-direction', randomDirection);
                clickedButton.classList.add('active');
                
                setTimeout(() => {
                    clickedButton.classList.remove('active');
                }, 800);
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
